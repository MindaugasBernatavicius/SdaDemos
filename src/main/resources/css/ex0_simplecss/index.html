<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <button id="text-button">Text</button><br><br>

    <button class="my-class">Text</button>
    <div class="my-class">Text</div>

    <div id="my-div">
        <!-- CSS Specificity -->
        <div class="my-class">Text</div>
    </div>

    <div name="some-name">Selecting using attribute selector</div>

    <br><br>
    <table>
        <thead>
        <tr>
            <th>First header</th>
            <th>Second header</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><code>First cell</code></td>
            <td><em>Second cell</em></td>
        </tr>
        <tr>
            <td colspan="2">Cell 3A</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
